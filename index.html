    var params = {
        container: document.getElementById('lottie'),

    };

    ];

    var randomSpeed = Math.random();
    randomSpeed = randomSpeed * randomSpeed;
    anim.setSpeed(randomSpeed * 3 + 0.1);

    var initialMouse = null;
    var movedMouse = null;

    var initialPos = null;

    var scaleX = null;

    var literalSize = null;

    var headTarg = anim.animationData.layers[1].ks.p.k;
    var headCur = anim.animationData.layers[1].ks.p.k;

    var inertia = [0,0];
    var intertiaAdditive = [0,0];

    var prevFrameX = [0,0];

    var isThingClicked = false;

    var startTime = null;

    var randomRotationSpeed = Math.random() * 10 + 2;


    var currentScale = 1;

    //var pixelDensity = window.devicePixelRatio;

    var bottomStartScale = 350;
    var bottomPadding = 250;

    var topStartScale = 270;
    var topPadding = 170;

    var leftStartScale = 270;
    var leftPadding = 170;

    var rightStartScale = 270;
    var rightPadding = 170;

    var bonk = new Howl({
        src: ['bonk.wav']
    });

    var originalScale = undefined;


    var isTouch = ('ontouchstart' in window);   // Detect whether we're using a mouse or touchscreen
    var mouseDownEvent = isTouch ? 'touchstart' : 'mousedown';
    var mouseMoveEvent = isTouch ? 'touchmove' : 'mousemove';
    var mouseUpEvent = isTouch ? 'touchend' : 'mouseup';


    var pixelDensity = isTouch ? 4 : 1;


    function lockPosition() {
            if ( anim.animationData.layers[0].ks.p.k[0] > 1080 - rightPadding ) anim.animationData.layers[0].ks.p.k[0] = 1080-rightPadding;
            if ( anim.animationData.layers[0].ks.p.k[0] < leftPadding ) anim.animationData.layers[0].ks.p.k[0] = leftPadding;
            if ( anim.animationData.layers[0].ks.p.k[1] > 1080 - bottomPadding ) anim.animationData.layers[0].ks.p.k[1] = 1080-bottomPadding;
            if ( anim.animationData.layers[0].ks.p.k[1] < topPadding ) anim.animationData.layers[0].ks.p.k[1] = topPadding;
    }

    window.onResize = function() {
        currentScale = document.getElementById("lottie").getBoundingClientRect();
        currentScale = Math.max(anim.animationData.w / currentScale.width, anim.animationData.h / currentScale.height);
    }

    window.addEventListener("load", function() { window.scrollTo(0,0); } );


    function screenCorrection(vec1) {
        // Multiplies the value based on 'Div Size' and 'Pixel Density'
        return [ vec1[0] * currentScale * pixelDensity, vec1[1] * currentScale * pixelDensity ];
    }

    anim.addEventListener("DOMLoaded", function() {
        currentScale = document.getElementById("lottie").getBoundingClientRect();
        currentScale = Math.max(anim.animationData.w / currentScale.width, anim.animationData.h / currentScale.height);
        initialPos = anim.animationData.layers[0].ks.p.k;
        buttStarting = initialPos;
        originalScale = anim.animationData.layers[0].ks.s.k;
        var targ = document.getElementsByClassName("draggable")[0];
        var rotationAdd;

        anim.addEventListener("enterFrame", function() {
            rotationAdd = Math.sin(anim.currentFrame / randomRotationSpeed) * 10;
            anim.animationData.layers[0].ks.r.k = rotationAdd;
            headTarg = [headDefault[0] - buttDif[0] * 0.4, headDefault[1] - buttDif[1] * 0.4];
            headCur = [
                (headCur[0] * 0.9) + (headTarg[0] * 0.1),
                (headCur[1] * 0.9) + (headTarg[1] * 0.1)
            ];

            anim.animationData.layers[1].ks.p.k = headCur;

            lockPosition();

            var doISquash = false;

            var runningScale = originalScale;

            if ( anim.animationData.layers[0].ks.p.k[1] > 1080-bottomStartScale ) {
                doISquash = true;
                var distPassed = anim.animationData.layers[0].ks.p.k[1] - (1080-bottomStartScale);
                distPassed /= (bottomStartScale - bottomPadding);
                distPassed = distPassed * distPassed;
                runningScale = [runningScale[0] + distPassed * 50, runningScale[1] + distPassed * -20];
            } else if ( anim.animationData.layers[0].ks.p.k[1] < topStartScale ) {
                doISquash = true;
                var distPassed = anim.animationData.layers[0].ks.p.k[1] - (topStartScale);
                distPassed /= (topStartScale - topPadding);
                distPassed = distPassed * distPassed;
                runningScale = [runningScale[0] + distPassed * 50, runningScale[1] + distPassed * -20];
            } 
            if ( anim.animationData.layers[0].ks.p.k[0] > 1080-rightStartScale ) {
                doISquash = true;
                var distPassed = anim.animationData.layers[0].ks.p.k[0] - (1080-rightStartScale);
                distPassed /= (rightStartScale - rightPadding);
                distPassed = distPassed * distPassed;
                runningScale = [runningScale[0] + distPassed * -20, runningScale[1] + distPassed * 50];
            } else if ( anim.animationData.layers[0].ks.p.k[0] < leftStartScale ) {
                doISquash = true;
                var distPassed = anim.animationData.layers[0].ks.p.k[0] - (leftStartScale);
                distPassed /= (leftStartScale - leftPadding);
                distPassed = distPassed * distPassed;
                runningScale = [runningScale[0] + distPassed * -20, runningScale[1] + distPassed * 50];
            }
            if ( doISquash == false ) {
                anim.animationData.layers[0].ks.s.k = originalScale;
            } else {
                anim.animationData.layers[0].ks.s.k = runningScale;
            }

            if ( isThingClicked ) {
                lockPosition();
            } else if ( inertia[0] != 0 && inertia[1] != 0 ) {


                anim.animationData.layers[0].ks.p.k[0] += inertia[0] * 1;
                anim.animationData.layers[0].ks.p.k[1] += inertia[1] * 1;

                if ( anim.animationData.layers[0].ks.p.k[0] > 1080-rightPadding || anim.animationData.layers[0].ks.p.k[0] < leftPadding ) {
                    inertia[0] *= -1;
                    bonk.play();
                }
                if ( anim.animationData.layers[0].ks.p.k[1] > 1080-bottomPadding || anim.animationData.layers[0].ks.p.k[1] < topPadding ) {
                    inertia[1] *= -1;
                    bonk.play();
                }

                lockPosition();

                inertia[0] *= 0.99;
                inertia[1] *= 0.99;

                if ( inertia[0] > 0.01 ) inertia[0] -= 0.01;
                if ( inertia[1] > 0.01 ) inertia[1] -= 0.01;
                if ( inertia[0] < -0.01 ) inertia[0] += 0.01;
                if ( inertia[1] < -0.01 ) inertia[1] += 0.01;


               // if ( inertia[0] < 0.01 && inertia[0] > -0.01 ) inertia[0] = 0;
               // if ( inertia[1] < 0.01 && inertia[1] > -0.01  ) inertia[1] = 0;

                buttDif = [buttStarting[0] - anim.animationData.layers[0].ks.p.k[0], buttStarting[1] - anim.animationData.layers[0].ks.p.k[1]];
                anim.animationData.layers[0].ks.r.k += buttDif[0] * 0.15;
            }         
        })

        targ.addEventListener(mouseDownEvent, function(e) {
            e.preventDefault();

            isThingClicked = true;

                newX = e.changedTouches[0].screenX;
                newY = e.changedTouches[0].screenY;
            } else {
                newX = e.screenX;
                newY = e.screenY;
            }

            initialMouse = {x: newX, y: newY };
            literalSize = document.getElementById("lottie").getBoundingClientRect();
            initialPos = anim.animationData.layers[0].ks.p.k;
        })

        document.addEventListener(mouseMoveEvent, function(e) {
            e.preventDefault();
            if ( initialMouse == null ) return;


            var newX, newY;
            if ( isTouch ) {
                newX = e.changedTouches[0].screenX;
                newY = e.changedTouches[0].screenY;
            } else {
                newX = e.screenX;
                newY = e.screenY;
            }

            movedMouse = screenCorrection([newX - initialMouse.x, newY - initialMouse.y]);

            if ( prevFrameX == null ) prevFrameX = [];
            prevFrameX.push(screenCorrection([newX, newY]));
            if ( prevFrameX.length > 5 ) prevFrameX.shift();

            anim.animationData.layers[0].ks.p.k = [
                initialPos[0] + movedMouse[0],
                initialPos[1] + movedMouse[1], 
                0
            ];
            lockPosition();

            buttDif = [buttStarting[0] - anim.animationData.layers[0].ks.p.k[0], buttStarting[1] - anim.animationData.layers[0].ks.p.k[1]];
            anim.animationData.layers[0].ks.r.k = buttDif[0] * 0.15;
             anim.animationData.layers[0].ks.r.k += rotationAdd;

            startTime = new Date().getTime();
        })

        document.addEventListener(mouseUpEvent, function(e) {
            e.preventDefault();
            if ( isThingClicked == false ) return;
            lockPosition();
            isThingClicked = false;
            initialMouse = null;

            if ( prevFrameX.length < 3 ) {
                inertia = [0,0]
            } else {
                inertia = [
                    prevFrameX[2][0] - (prevFrameX[1][0] + prevFrameX[0][0]) / 2,
                    prevFrameX[2][1] - (prevFrameX[1][1] + prevFrameX[0][1]) / 2
                ];
            }

            if ( new Date().getTime() - startTime > 200 ) inertia = [0,0]

            prevFrameX = null;

            movedMouse = null;

        })
    })
